<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/tabela.css">
</head>
<body>

	<h2>Estilizando Tabela</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Celular</td>
			<td class="numero">R$ 2.000</td>
		</tr>
		<tr class="alternado">
			<td>003</td>
			<td>Tablet</td>
			<td class="numero">R$ 1.500</td>
		</tr>
	</table>
</body>
</html>
