<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	
	<style type="text/css">

		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		a:link, a:visited {
			color: #b9c941;
		}

		a:hover {
			color: #fff;
			background: #6d790f;
		}

		a:active {
			color: #e4f371;
		}

	</style>
	
</head>
<body>

	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.chocolate.com.br">Tec Mundo</a> |
	<a href="https://www.churume.com.br">Mega Curioso</a>

</body>
</html>
